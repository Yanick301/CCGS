<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFCGEB - FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }
        header {
            background: linear-gradient(rgba(0,0,50,0.7), rgba(0,0,50,0.7)), url('https://images.unsplash.com/photo-1554224154-22dec7ec8818') center/cover no-repeat;
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2000;
        }
        /* Side Menu */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #0d1b2a;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1999;
        }
        .side-menu a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #f39c12;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2rem;
        }
        /* Animations FAQ */
        .accordion-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        .accordion-item.show {
            opacity: 1;
            transform: translateY(0);
        }
        .accordion-button:not(.collapsed) {
            background-color: #f39c12;
            color: white;
        }
        /* Footer */
        footer {
            background: #0d1b2a;
            color: white;
            padding: 20px 0;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="services.html"><i class="fa-solid fa-briefcase"></i> Services</a>
        <a href="apropos.html"><i class="fa-solid fa-info-circle"></i> À propos</a>
        <a href="faq.html"><i class="fa-solid fa-question-circle"></i> FAQ</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="menu-icon" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="container">
            <h1>FAQ - Questions Fréquentes</h1>
            <p>Retrouvez ici toutes les réponses à vos interrogations</p>
        </div>
    </header>

    <!-- FAQ Section -->
    <section class="py-5">
        <div class="container">
            <div class="accordion" id="faqAccordion">

                <!-- QUESTION TEMPLATE -->
                <script>
                    const faqs = [
                        ["fa-file-invoice-dollar", "Quels sont vos services principaux ?", "Nous proposons : gestion comptable, déclarations fiscales, audit, assistance à la création d’entreprise, paie et formations spécialisées."],
                        ["fa-clock", "Quels sont vos horaires d’ouverture ?", "Nous sommes ouverts du lundi au vendredi de 8h à 18h, et le samedi de 9h à 13h."],
                        ["fa-user-tie", "Puis-je prendre rendez-vous en ligne ?", "Oui, via le formulaire de la page 'Contact'."],
                        ["fa-money-bill-wave", "Quels sont vos tarifs ?", "Nos tarifs varient selon les services. Contactez-nous pour un devis."],
                        ["fa-building", "Travaillez-vous avec des grandes entreprises ?", "Oui, nous accompagnons aussi bien les PME que les grandes entreprises."],
                        ["fa-handshake", "Proposez-vous un suivi personnalisé ?", "Oui, chaque client bénéficie d'un interlocuteur dédié."],
                        ["fa-laptop", "Puis-je envoyer mes documents par email ?", "Oui, nous acceptons les documents numériques sécurisés."],
                        ["fa-school", "Offrez-vous des formations ?", "Oui, nous proposons des formations en comptabilité et gestion."],
                        ["fa-balance-scale", "Aidez-vous pour les litiges fiscaux ?", "Oui, nous assistons nos clients dans la résolution de litiges avec l'administration fiscale."],
                        ["fa-calculator", "Pouvez-vous faire un audit complet ?", "Oui, nous réalisons des audits comptables et financiers."],
                        ["fa-briefcase", "Aidez-vous à créer une entreprise ?", "Oui, nous prenons en charge toutes les formalités de création."],
                        ["fa-globe", "Travaillez-vous à l’international ?", "Oui, nous avons des partenaires à l'étranger pour accompagner nos clients."],
                        ["fa-credit-card", "Acceptez-vous les paiements en ligne ?", "Oui, nous acceptons les paiements par virement et mobile money."],
                        ["fa-percent", "Gérez-vous les déclarations de TVA ?", "Oui, nous nous occupons de toutes les obligations fiscales."],
                        ["fa-users", "Pouvez-vous former mon personnel ?", "Oui, nous proposons des formations adaptées à vos besoins."]
                    ];
                </script>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="social-icons mb-2">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2025 CFCGEB - Tous droits réservés</p>
    </footer>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        // Inject FAQ dynamically
        const faqContainer = document.getElementById("faqAccordion");
        faqs.forEach((faq, index) => {
            const item = document.createElement("div");
            item.className = "accordion-item";
            item.innerHTML = `
                <h2 class="accordion-header" id="q${index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a${index}">
                        <i class="fa-solid ${faq[0]} me-2 text-warning"></i> ${faq[1]}
                    </button>
                </h2>
                <div id="a${index}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">${faq[2]}</div>
                </div>
            `;
            faqContainer.appendChild(item);
        });

        // Animation on scroll
        window.addEventListener("scroll", () => {
            document.querySelectorAll(".accordion-item").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 50) {
                    el.classList.add("show");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
