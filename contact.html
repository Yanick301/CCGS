<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCGS - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }
        /* HEADER */
        header {
            background: linear-gradient(rgba(0,0,50,0.7), rgba(0,0,50,0.7)), url('https://images.unsplash.com/photo-1521791136064-7986c2920216') center/cover no-repeat;
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.2rem;
        }
        /* MENU ICON */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2000;
        }
        /* SIDE MENU */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #0d1b2a;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            z-index: 1999;
        }
        .side-menu a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #f39c12;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2rem;
        }
        /* FORM CARD */
        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: -50px;
        }
        .contact-card h3 {
            color: #0d1b2a;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243,156,18,0.5);
        }
        footer {
            background: #0d1b2a;
            color: white;
            padding: 20px 0;
        }
        /* Social icons */
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

    <!-- SIDE MENU -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="services.html"><i class="fa-solid fa-briefcase"></i> Services</a>
        <a href="apropos.html"><i class="fa-solid fa-info-circle"></i> À propos</a>
        <a href="faq.html"><i class="fa-solid fa-question-circle"></i> FAQ</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="menu-icon" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="container">
            <h1>Contactez-nous</h1>
            <p>Nous serons ravis de répondre à toutes vos questions</p>
        </div>
    </header>

    <!-- FORMULAIRE DE CONTACT -->
    <section class="py-5">
        <div class="container">
            <div class="contact-card">
                <h3><i class="fa-solid fa-paper-plane"></i> Envoyez-nous un message</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-user"></i> Nom complet</label>
                        <input type="text" class="form-control" placeholder="Entrez votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-envelope"></i> Adresse Email</label>
                        <input type="email" class="form-control" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-phone"></i> Téléphone</label>
                        <input type="tel" class="form-control" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa-solid fa-comment-dots"></i> Message</label>
                        <textarea class="form-control" rows="5" placeholder="Votre message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">
                        <i class="fa-solid fa-paper-plane"></i> Envoyer le message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- COORDONNÉES -->
    <section class="py-5 bg-light">
        <div class="container text-center">
            <h4><i class="fa-solid fa-location-dot"></i> Adresse</h4>
            <p>Cotonou, Bénin</p>
            <h4><i class="fa-solid fa-phone"></i> Téléphone</h4>
            <p>+229 0121353875 / +229 0196838364</p>
            <h4><i class="fa-solid fa-envelope"></i> Email</h4>
            <p>centredeformationcomptable@gmail.com</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="social-icons mb-2">
            <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2025 CCGS - Tous droits réservés</p>
    </footer>

    <!-- SCRIPT MENU -->
    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>

</body>
</html>
